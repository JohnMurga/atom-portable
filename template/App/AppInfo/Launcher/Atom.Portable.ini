[Launch]
ProgramExecutable=Atom\Atom.exe
SplashTime=2600
WaitForProgram=true
CleanTemp=true
DirectoryMoveOK=yes

[FilesMove]
AtomProfile\.gitconfig=%USERPROFILE%

[DirectoriesMove]
AtomProfile\local-storage=%APPDATA%\Atom\local storage

[DirectoriesCleanupForce]
1=%APPDATA%\Atom

[Environment]
ATOM_HOME=%PAL:DataDir%\AtomProfile

PATH=%PATH%;%PAL:AppDir%
PATH=%PATH%;%PAL:AppDir%\..\..\git\bin
PATH=%PATH%;%PAL:AppDir%\..\..\git\cmd
PATH=%PATH%;%PAL:AppDir%\..\..\nodejs
PATH=%PATH%;%PAL:AppDir%\..\..\python
PATH=%PATH%;%PAL:AppDir%\..\..\ruby\bin
PATH=%PATH%;%PAL:AppDir%\..\..\TDM-GCC-32\bin
PATH=%PATH%;%PAL:AppDir%\Atom\resources\app\apm\bin

PATH=%PATH%;C:\Program Files (x86)\Python27

CPATH=%PAL:AppDir%\..\..\git\usr\local\include
