[Launch]
ProgramExecutable=Atom\Atom.exe
SplashTime=2600
WaitForProgram=true
DirectoryMoveOK=yes

[FilesMove]
%PAL:DataDir%\AtomProfile\.gitconfig=%USERPROFILE%

[DirectoriesMove]
%PAL:DataDir%\AtomProfile\local-storage=%APPDATA%\Atom\local storage

[DirectoriesCleanupForce]
1=%APPDATA%\Atom

[Environment]
ATOM_HOME=%PAL:DataDir%\AtomProfile
PATH=%PATH%;%PAL:AppDir%
PATH=%PATH%;%PAL:AppDir%\..\..\git\bin
PATH=%PATH%;%PAL:AppDir%\..\..\git\cmd
PATH=%PATH%;%PAL:AppDir%\Atom\resources\app\apm\bin
PATH=%PATH%;%PAL:AppDir%\Atom\resources\app\apm\node_modules\.bin
PATH=%PATH%;%PAL:AppDir%\..\..\python\App
PATH=%PATH%;%PAL:AppDir%\..\..\ruby\bin
PATH=%PATH%;C:\Program Files (x86)\Python27
