[Launch]
ProgramExecutable=Atom\Atom.exe
SplashTime=2600
WaitForProgram=true
CleanTemp=false
DirectoryMoveOK=yes

[DirectoriesMove]
AtomProfile\app-data=%APPDATA%\Atom

[Environment]
ATOM_HOME=%PAL:DataDir%\AtomProfile

HOME=%PAL:AppDir%\..\..\_home

NPM_CONFIG_prefix=%HOME%\npm
NPM_CONFIG_userconfig=%HOME%\.npmrc
NPM_CONFIG_init-module=%HOME%\.npm-init.js
NPM_CONFIG_cache=%HOME%\npm-cache

GOROOT=%PAL:AppDir%\..\..\go
GOPATH=%PAL:AppDir%\..\..\_home\go
GOBIN=%GOPATH%\bin

JAVA_HOME=%PAL:AppDir%\..\..\java
_JAVA_OPTIONS=-Xmx512M -Duser.home=%PAL_AppDir%\..\..\_home
GRADLE_USER_HOME=%PAL:AppDir%\..\..\_home\.gradle

ANDROID_HOME=%PAL:AppDir%\..\..\android
ANDROID_SDK_HOME=%PAL:AppDir%\..\..\android

MYPATH=%PAL:AppDir%
MYPATH=%MYPATH%;%HOME%\npm
MYPATH=%MYPATH%;%PAL:AppDir%\Atom\resources\app\apm\bin
MYPATH=%MYPATH%;%PAL:AppDir%\..\..\git\bin
MYPATH=%MYPATH%;%PAL:AppDir%\..\..\git\cmd
MYPATH=%MYPATH%;%PAL:AppDir%\..\..\git\usr\bin
MYPATH=%MYPATH%;%PAL:AppDir%\..\..\meld
MYPATH=%MYPATH%;%PAL:AppDir%\..\..\python
MYPATH=%MYPATH%;%PAL:AppDir%\..\..\ruby\bin
MYPATH=%MYPATH%;%PAL:AppDir%\..\..\gcc\bin
MYPATH=%MYPATH%;%PAL:AppDir%\..\..\rust\bin
MYPATH=%MYPATH%;%GOROOT%\bin;%GOBIN%
MYPATH=%MYPATH%;%JAVA_HOME%\bin;%JAVA_HOME%\jre\bin
MYPATH=%MYPATH%;%ANDROID_HOME%\tools;%ANDROID_HOME%\platform-tools
MYPATH=%MYPATH%;%PAL:AppDir%\..\..\android\android-studio\gradle\gradle-3.2\bin

PATH=%MYPATH%;%PATH%

CPATH=%PAL:AppDir%\..\..\git\usr\local\include
